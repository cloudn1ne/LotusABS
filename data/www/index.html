<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus ABS Tool</title>
    <style>
        /* no zoom with doubletouch */
        * {
          -ms-touch-action: manipulation;
          touch-action: manipulation;
        }
        table
        {
            border-collapse: collapse; /* 'cellspacing' equivalent */
        }
        table td, table th
        {
            padding: 2; /* 'cellpadding' equivalent */
        }
        .header {
          font-family: "Lucida Console", Courier, monospace;
          color: black;
          text-align: center;
          font-size: 30px;
        }   
        .loc {
          font-family: "Lucida Console", Courier, monospace;
          color: black;          
          font-size: 20px;
        }     
        .left {
            text-align: right;
        }
        .right {
            text-align: left;
        }
        .elise {                                    
            width: 20vw;
        }
        .svgtable {            
            width: 100vw;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="img/brake.svg" height=50>
            </td>
            <td class=header>
                Lotus ABS Tool 
            </td>
        </tr>
    </table>
    
    <table class=svgtable border=1>
        <tr>
            <td>
                <table border=0 class=left>
                    <tr><td class=loc>Left Front</td></tr>
                    <tr><td><button type="button" class="btn btn-primary" id="btn-lf-dump">DUMP</button></td></tr>
                    <tr><td><button type="button" class="btn btn-primary" id="btn-lf-iso">ISO</button></td></tr>
                </table>                
            </td>
            <td class=elise rowspan=2><img src='img/elise_top.svg'></td>
            <td>
                <table border=0 class=right>
                    <tr><td class=loc>Right Front</td></tr>
                    <tr><td><button type="button" class="btn btn-primary" id="btn-rf-dump">DUMP</button></td></tr>
                    <tr><td><button type="button" class="btn btn-primary" id="btn-rf-iso">ISO</button></td></tr>
                </table>          
            </td>            
        </tr>    
        <tr>
            <td>
                <table border=0 class=left>
                    <tr><td class=loc>Left Rear</td></tr>
                    <tr><td><button type="button" class="btn btn-primary" id="btn-lr-dump">DUMP</button></td></tr>
                    <tr><td><button type="button" class="btn btn-primary" id="btn-lr-iso">ISO</button></td></tr>
                </table>                
            </td>          
            <td>
                <table border=0 class=right>
                    <tr><td class=loc>Right Rear</td></tr>
                    <tr><td><button type="button" class="btn btn-primary" id="btn-rr-dump">DUMP</button></td></tr>
                    <tr><td><button type="button" class="btn btn-primary" id="btn-rr-iso">ISO</button></td></tr>
                </table>          
            </td>            
        </tr>
    </table>
    <p></p>
    <p></p>              
    <button type="button" class="btn btn-secondary" id="btn-ReadECUIdentification">ReadECUIdentification</button>
    <p></p>      
    <button type="button" class="btn btn-primary" id="btn-ReadDataByLocalIdCB-BatteryVoltage">ReadDataByLocalIdCB BatteryVoltage</button>
    <p></p>
    <button type="button" class="btn btn-primary" id="btn-ReadDiagnosticTroubleCodesByStatus">ReadDiagnosticTroubleCodesByStatus</button>  
    <p></p>
    <button type="button" class="btn btn-primary" id="btn-ClearDiagnosticInformationService">ClearDiagnosticInformationService</button>  
    <p></p>
        
    <script>
        $(document).ready(function() {
            $("#btn-StartCommunication").on("click", function(e) {
                e.preventDefault();
                $.ajax({type: "GET",
                    url: "/StartCommunication",
                    data: { id: $(this).val() },
                    success:function(result) {
                        //  alert('ok');
                    },
                    error:function(result) {
                        alert('error');
                    }
                });
            });
            // ------------------------------------------------
            $("#btn-ReadECUIdentification").on("click", function(e) {
                e.preventDefault();
                $.ajax({type: "GET",
                    url: "/ReadECUIdentification",
                    data: { id: $(this).val() },
                    success:function(result) {
                        //  alert('ok');
                    },
                    error:function(result) {
                        alert('error');
                    }
                });
            });
            // ------------------------------------------------
            $("#btn-ReadDataByLocalIdCB-BatteryVoltage").on("click", function(e) {
                e.preventDefault();
                $.ajax({type: "GET",
                    url: "/ReadDataByLocalId?record=48",
                    data: { id: $(this).val() },
                    success:function(result) {
                        //  alert('ok');
                    },
                    error:function(result) {
                        alert('error');
                    }
                });
            });
            // ------------------------------------------------
               $("#btn-ReadDiagnosticTroubleCodesByStatus").on("click", function(e) {
                e.preventDefault();
                $.ajax({type: "GET",
                    url: "/ReadDiagnosticTroubleCodesByStatus",
                    // data: { id: $(this).val() },
                    success:function(result) {
                        //  alert('ok');
                    },
                    error:function(result) {
                        alert('error');
                    }
                });
            });            
            // ------------------------------------------------
            $("#btn-ClearDiagnosticInformationService").on("click", function(e) {
                e.preventDefault();
                $.ajax({type: "GET",
                    url: "/ClearDiagnosticInformationService",
                    // data: { id: $(this).val() },
                    success:function(result) {
                        //  alert('ok');
                    },
                    error:function(result) {
                        alert('error');
                    }
                });
            });                   
        });      
    </script>
</body>
</html>
